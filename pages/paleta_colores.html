<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores</title>
    <style>
        .color-swatch {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .color1 { background-color: #4767b7; }
        .color2 { background-color: #9fb0d9; color: black; }
        .color3 { background-color: #24345c; }
        .color4 { background-color: #b77447; }
        .color5 { background-color: #5f6896; }
    </style>
</head>
<body>
    <div class="color-swatch color1">#4767b7</div>
    <div class="color-swatch color2">#9fb0d9</div>
    <div class="color-swatch color3">#24345c</div>
    <div class="color-swatch color4">#b77447</div>
    <div class="color-swatch color5">#5f6896</div>
</body>
</html>
